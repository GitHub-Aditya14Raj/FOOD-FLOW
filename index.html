<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Waste Reduction Project</title>
</head>

<body>
    <div class="bg-img"></div>
    <div class="login-container">
        <div class="login">
            <h2 class="active">Sign In</h2>
            <form>
                <input type="text" class="text" name="username" placeholder="Username">
                <input type="password" class="text" name="password" placeholder="Password">
                <label for="checkbox-1-1" class="checkbox-label">
                    <input type="checkbox" id="checkbox-1-1" class="custom-checkbox">
                    Keep me Signed in
                </label>
            </form>
            <button onclick="redirectToFoodFlow()" class="signin-btn">Sign In </button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
    <script>
        function redirectToFoodFlow() {
            window.location.href = 'food-flow.html'; // Replace with the actual filename
        }
    </script>
</body>

</html>
